<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Clientes" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0">Gestión de Clientes</h4>
                <button class="btn btn-primary" routerLink="/clients/add">
                    <i class="bi bi-plus-circle-dotted"></i> Agregar Cliente
                </button>
            </div><!-- end card header -->

            <div class="card-body">
                <div id="customerList">

                    <div *ngIf="isLoading" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>

                    <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'Documento', key: 'clientDoc', sortable: true },
                    { label: 'Nombre', key: 'clientName', sortable: true },
                    { label: 'Email', key: 'clientEmail' },
                    { label: 'Teléfono', key: 'clientPhone', sortable: true },
                    { label: 'Género', key: 'clientGender' }
                    ]" [data]="clients" [itemsPerPage]="5" [actions]="actions" [tableName]="'clients'"
                        [exportName]="'Clientes'">
                    </app-datatable>

                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
