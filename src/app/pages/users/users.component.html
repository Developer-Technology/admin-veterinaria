<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Usuarios" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0">Gestión de Usuarios</h4>
                <button class="btn btn-primary" routerLink="/users/add">
                    <i class="bi bi-plus-circle-dotted"></i> Agregar Usuario
                </button>
            </div><!-- end card header -->

            <div class="card-body">
                <div id="customerList">

                    <div *ngIf="isLoading" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>

                    <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'Documento', key: 'doc', sortable: true },
                    { label: 'Nombre', key: 'name', sortable: true },
                    { label: 'Email', key: 'email' },
                    { label: 'Teléfono', key: 'phone', sortable: true },
                    { label: 'Género', key: 'sex' },
                    { label: 'Estado', key: 'status', sortable: true }
                    ]" [data]="users" [itemsPerPage]="5" [actions]="actions" [tableName]="'users'"
                        [exportName]="'Usuarios'">
                    </app-datatable>

                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
