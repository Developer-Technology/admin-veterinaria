<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Proveedores" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0">Gestión de Proveedores</h4>
                <button class="btn btn-primary" routerLink="/suppliers/add">
                    <i class="bi bi-plus-circle-dotted"></i> Agregar Proveedor
                </button>
            </div><!-- end card header -->

            <div class="card-body">
                <div id="customerList">

                    <div *ngIf="isLoading" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>

                    <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'Documento', key: 'supplierDoc', sortable: true },
                    { label: 'Nombre', key: 'supplierName', sortable: true },
                    { label: 'Email', key: 'supplierEmail' },
                    { label: 'Teléfono', key: 'supplierPhone', sortable: true }
                    ]" [data]="suppliers" [itemsPerPage]="5" [actions]="actions" [tableName]="'suppliers'"
                        [exportName]="'Proveedores'">
                    </app-datatable>

                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
