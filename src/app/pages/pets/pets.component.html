<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Mascotas" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0">Gestión de Mascotas</h4>
                <button class="btn btn-primary" routerLink="/pets/add">
                    <i class="bi bi-plus-circle-dotted"></i> Agregar Mascota
                </button>
            </div><!-- end card header -->

            <div class="card-body">
                <div id="customerList">

                    <div *ngIf="isLoading" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>

                    <app-datatable *ngIf="!isLoading" [columns]="[
                    { label: 'Código', key: 'petCode', sortable: true },
                    { 
                        label: 'Nombre', 
                        key: 'petName', 
                        sortable: true,
                        customField: true,
                        imageKey: 'petPhoto',
                        titleKey: 'petName',
                        subtitleKey: 'specieName'
                    },
                    { label: 'Raza', key: 'breedName', sortable: true },
                    { label: 'Dueño', key: 'clientName' },
                    { label: 'Peso (kg)', key: 'petWeight' },
                    { label: 'Color', key: 'petColor' }
                    ]" [data]="pets" [itemsPerPage]="5" [actions]="actions" [tableName]="'pets'"
                        [exportName]="'Mascotas'">
                    </app-datatable>

                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
